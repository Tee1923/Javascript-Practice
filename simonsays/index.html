<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press any key to start</h2>

    <div class="mainContainer">
        <div class="box blue" id="blue" type="button">1</div>
        <div class="box yellow" id="yellow" type="button">2</div>
        <div class="box green" id="green" type="button">3</div>
        <div class="box red" id="red" type="button">4</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
